  title: "PhD Student"
  bio: 'Caner received his Computer Engineering Bachelors Degree at Yildiz Technical University, Istanbul and Informatics Masters Degree at the Technical University, Munich (TU München). During his study, he focused on object recognition and detection in the fields of computer vision and machine learning. He is currently pursuing a Ph.D. at the Computer Vision Group, TU Munich under the supervision of Prof. Dr. Daniel Cremers. He is interested in deep learning, object detection/recognition, semantic scene understanding.'
